{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en-us">

</html>

<head>

    <meta charset="utf-8">
    <meta name="description" content="Golfing blog that will let users review Irish Golf courses!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} The Golfers {% endblock %}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 vh-100 bg-clr-dom">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white mx-auto fw-bolder" href="{% url 'landing_page' %}">The Golfers</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white active" aria-current="page"
                            href="{% url 'landing_page' %}">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white" href="#">About Us</a>
                    </li>
                </ul>
                <span class="navbar-text text-muted d-flex justify-content-center align-items-center gap-3">
                    <a class="nav-link text-white px-3 py-1 rounded-3 bg-clr-second" href="#">Log In</a>
                    <a class="nav-link text-white px-3 py-1 rounded-3 sign-up-bg" href="#">Sign Up</a>
                </span>
            </div>
        </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="footer_copyright mt-5">
                        <p>Made by Philip Whitty</p>
                    </div>
                    <div class="footer_profile">
                        <ul>
                            <li><a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                                    <i class="fa-brands fa-facebook"></i></a></li>
                            <li><a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i
                                        class="fa fa-instagram"></i></a></li>
                            <li><a href="https://www.youtube.com/" target="_blank" aria-label="Youtube"><i
                                        class="fab fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/5d061a21c0.js" crossorigin="anonymous"></script>

</body>

</html>
