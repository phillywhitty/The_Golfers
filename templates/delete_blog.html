{% extends "base.html" %}
{% load static %}


{% block title %} The Golfers- About Us {% endblock %}

{% block content %}
<section>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-8">
                <div class="card bg-clr-dom-light text-white shadow-sm" style="border-radius: 1rem;">
                    <div class="card-body-about p-5 mb-5 text-center">
                        <div class="mb-md-2 mt-md-4 pb-5">
                            <h3 class="fw-bold mb-4 text-uppercase text-heading">Hi {{ user }} - Delete Your Blog</h3>
                            <p> Are you sure you want to delete this blog ? </p>
                            <form method="POST" autocomplete="off">
                                {% csrf_token %}
                                <button class="btn btn-signup mb-3" type="submit">Delete Blog</button>
                            </form>
                            <br>
                            <a href="{% url 'my_golf_blog' %}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
{%endblock%}
